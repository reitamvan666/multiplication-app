<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multiply</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="form">
        <p>Your score <span class="score"> 0 </span></p>
        <h1>Guess the right answer</h1>
        <p class="theQuestion">
          What is <span class="text0">1</span> Multiply by
          <span class="text1"> 1 </span> ?? </p>
          <input
            type="text"
            name=""
            class="input"
            placeholder="put your guess"
          />
          <button class="btnInput">Submit your answer</button>
      </div>
    </form>
    </main>
    <footer class="footer">
      <h1> Simple Multiply App</h1>
      <p> This is a Multiplication games for kids, the best way to gain math knowledge by doing a quick exercise!</p>
    </footer>
  </body>
 
  <script src="main.js"></script>
</html>
